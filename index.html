<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="current-day" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here  -->
    <div class="container">
      <div class="row" id="9">
        <div class="col hour">9 a.m.</div>
        <textarea class="col-10" id="input9" placeholder="Input task here"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button9">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="10">
        <div class="col hour">10 a.m.</div>
        <textarea class="col-10" id="input10"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button10">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="11">
        <div class="col hour">11 a.m.</div>
        <textarea class="col-10" id="input11"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button11">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="12">
        <div class="col hour">12 p.m.</div>
        <textarea class="col-10" id="input12"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button12">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="13">
        <div class="col hour">1 p.m.</div>
        <textarea class="col-10" id="input13"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button13">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="14">
        <div class="col hour">2 p.m.</div>
        <textarea class="col-10" id="input14"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button14">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="15">
        <div class="col hour">3 p.m.</div>
        <textarea class="col-10" id="input15"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button15">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="16">
        <div class="col hour">4 p.m.</div>
        <textarea class="col-10" id="input16"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button16">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row" id="17">
        <div class="col hour">5 p.m.</div>
        <textarea class="col-10" id="input17"></textarea>
        <div class="col-1 d-inline p-2 bg-primary saveBtn" id="button17">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
